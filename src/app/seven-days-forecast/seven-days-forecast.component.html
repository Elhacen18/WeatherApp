<div class="Forcast" id="forcast">
  <mat-slide-toggle color="primary" (change)="DisplayHourDaily($event)">
      Hourly forcast
  </mat-slide-toggle >  
    <h2 class="SevenDays">7 days forcast</h2>
</div>
